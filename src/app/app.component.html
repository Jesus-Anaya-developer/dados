<div class="jumbotron text-center">
  <button class="btn btn-success btn-lg" (click)="tirarDados()">
    Tirar dados
  </button>
  <br>
  <img class="img" [src]="dadoIzquierda" alt="Primer dado">
  <img class="img" [src]="dadoDerecha" alt="Segundo dado">
  <h1 *ngIf="numero1 === numero2"><span class="badge rounded-pill text-bg-success">Ganaste</span></h1>
</div>
